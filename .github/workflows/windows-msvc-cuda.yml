name: Windows-MSVC-CUDA (compile-only)
on:
  push:
  workflow_dispatch:
    inputs:
      debug_enabled:
        description: 'Run the build with tmate debugging enabled (https://github.com/marketplace/actions/debugging-with-tmate)'
        required: false
        default: true
jobs:
  windows_cuda:
    strategy:
      fail-fast: false
      matrix:
        config:
        - {version: "10.2.89.20191206", name: "cuda102"}
        - {version: "latest", name: "cuda-latest"}
    name: msvc/${{ matrix.config.name }} (only compile)
    runs-on: [windows-latest]

    steps:
    - uses: actions/checkout@v2
    - name: setup (versioned)
      if: matrix.config.version != 'latest'
      run: |
        choco install cuda --version=${{ matrix.config.version }} -y

    - name: setup (latest)
      if: matrix.config.version == 'latest'
      run: |
        choco install visualstudio2019buildtools --package-parameters "--includeRecommended" -y
        choco install visualstudio2019-workload-vctools -y
        choco install cuda -y
    - name: Debug over SSH (tmate)
      uses: mxschmitt/action-tmate@v3.5
      if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.debug_enabled }}
      with:
        limit-access-to-actor: true
    - name: configure
      run: |
        $env:ChocolateyInstall = Convert-Path "$((Get-Command choco).Path)\..\.."
        Import-Module "$env:ChocolateyInstall\helpers\chocolateyProfile.psm1"
        refreshenv
        mkdir build
        cd build
        cmake ..
        cmake --build . --config Release
